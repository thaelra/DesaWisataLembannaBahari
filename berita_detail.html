    <script>
        // News data
        const newsData = {
            1: {

                image: 'asset2/WhatsApp-Image-2025-09-22-at-14.32.36.jpeg',
                excerpt: 'Festival budaya maritim terbesar tahun 2025 yang mengusung tema "Kolaborasi Budaya untuk Pariwisata Berkelanjutan"...',
                content: `
                    <p>Festival Pinisi XV akan kembali diselenggarakan pada tanggal 23-25 Oktober 2025 di Pantai Merpati, Terang-Terang, Ujung Bulu, Bulukumba, Sulawesi Selatan. Festival ini mengusung tema "Kolaborasi Budaya untuk Pariwisata Berkelanjutan" dan akan berlangsung setiap hari mulai pukul 08.00 WITA hingga 17.00 WITA.</p>
                    
                    <h3>Program Acara Festival</h3>
                    <ul>
                        <li>Songkabala Ri Bantilang - Atraksi budaya tradisional Bugis</li>
                        <li>Annyorong Lopi - Kompetisi perahu tradisional Pinisi</li>
                        <li>Pameran dan bazar UMKM lokal</li>
                        <li>Kompetisi fotografi dan video</li>
                        <li>Pertunjukan musik dan tari tradisional</li>
                        <li>Pinisi Sailing - Pelayaran dengan perahu tradisional</li>

                    <p>Seluruh masyarakat diundang untuk berpartisipasi dalam festival yang memadukan unsur budaya, pariwisata, dan ekonomi kreatif ini. Festival Pinisi merupakan salah satu agenda tahunan yang menjadi kebanggaan masyarakat Sulawesi Selatan dalam melestarikan tradisi maritim Nusantara.</p>
                `
            },
            2: {
                title: '10 Potret Pantai Mandala Ria di Bulukumba, Ada Kapal Pinisi!',
                date: '19 Agustus 2022',
                category: 'Pemandangan',
                image: 'asset2/271118471-478620510526145-5872794765977441776-n-da8d38c789b465218f295612fb813f37-a9b54e8976e54a683aff85ccc323c106.webp',
                excerpt: 'Mengunjungi Kabupaten Bulukumba, Sulawesi Selatan, gak bakal lengkap kalau tidak mengunjungi destinasi pantainya...',
                content: `
                    <p>Mengunjungi Kabupaten Bulukumba, Sulawesi Selatan, gak bakal lengkap kalau tidak mengunjungi destinasi pantainya. Salah satu pantai yang paling terkenal dan wajib dikunjungi adalah Pantai Mandala Ria yang berada di Desa Lembanna.</p>
                    
                    <h3>Daya Tarik Utama</h3>
                    <ul>
                        <li>Pemandangan kapal Pinisi yang ikonik berlabuh di pantai</li>
                        <li>Pasir putih yang bersih dan air laut yang jernih</li>
                        <li>Sunset yang memukau di sore hari</li>
                        <li>Spot fotografi yang instagramable</li>
                        <li>Aktivitas wisata bahari yang menyenangkan</li>
                    </ul>
                    
                    <p>Pantai Mandala Ria menjadi daya tarik utama karena keindahan alamnya yang masih alami dan pemandangan kapal Pinisi tradisional yang menjadi ciri khas Sulawesi Selatan. Pengunjung dapat menikmati berbagai aktivitas mulai dari berenang, snorkeling, hingga naik perahu Pinisi.</p>
                    
                    <p>Fasilitas yang tersedia cukup lengkap termasuk area parkir, warung makan, toilet, dan gazebo untuk bersantai. Pantai ini sangat cocok untuk wisata keluarga maupun solo traveler yang ingin menikmati keindahan alam pesisir Sulawesi Selatan.</p>
                `
            },
            3: {
                title: 'Atraksi Pariwisata di Kabupaten Bulukumba',
                date: 'Berita Terbaru',
                category: 'Atraksi',
                image: 'asset2/WhatsApp Image 2025-08-19 at 21.18.00.jpeg',
                excerpt: 'Profil Daya Tarik Pariwisata Sekitar Kabupaten Bulukumba yang menawarkan berbagai destinasi menarik...',
                content: `
                    <p>Kabupaten Bulukumba memiliki potensi pariwisata yang sangat beragam dan menarik untuk dijelajahi. Dari wisata alam, budaya, hingga wisata bahari, semua tersedia di kabupaten yang terletak di ujung selatan Sulawesi Selatan ini.</p>
                    
                    <h3>Atraksi Unggulan</h3>
                    <ul>
                        <li>Pantai Mandala Ria - Pantai dengan pemandangan kapal Pinisi</li>
                        <li>Tebing Mattoanging - Spot sunset terbaik di Bulukumba</li>
                        <li>Pantai Bira - Pantai pasir putih yang memukau</li>
                        <li>Pulau Liukang Loe - Surga tersembunyi di laut selatan</li>
                        <li>Desa Tanah Beru - Pusat pembuatan kapal Pinisi</li>
                        <li>Air Terjun Bissappu - Keindahan alam pegunungan</li>
                    </ul>
                    
                    <p>Setiap destinasi menawarkan keunikan tersendiri. Pantai-pantai di Bulukumba terkenal dengan pasir putihnya yang halus dan air laut yang jernih. Sementara untuk wisata budaya, pengunjung dapat menyaksikan langsung proses pembuatan kapal Pinisi tradisional yang terkenal di dunia.</p>
                    
                    <p>Akses menuju berbagai destinasi wisata semakin diperbaiki oleh pemerintah daerah untuk memberikan kenyamanan maksimal bagi wisatawan. Bulukumba siap menjadi destinasi wisata unggulan di Sulawesi Selatan.</p>
                `
            },
            4: {
                title: 'Festival Pinisi XV Diundur ke 23-25 Oktober 2025 Untuk Kolaborasi Budaya dan Ekonomi',
                date: '23-25 Oktober 2025',
                category: 'Pengumuman',
                image: 'asset2/WhatsApp Image 2025-09-23 at 22.09.13_e24e07ee.jpg',
                excerpt: 'Perubahan jadwal pelaksanaan Festival Pinisi XV Tahun 2025 menjadi 23-25 Oktober 2025 untuk kolaborasi budaya dan ekonomi.',
                content: `
                    <p><strong>Disparpora Bulukumba</strong></p>
                    
                    <h3>Festival Pinisi XV Diundur ke 23-25 Oktober 2025 Untuk Kolaborasi Budaya dan Ekonomi</h3>
                    
                    <p><strong>Bulukumba,</strong> - Pemerintah Kabupaten Bulukumba melalui Dinas Pariwisata, Pemuda, dan Olahraga (Disparpora) mengumumkan perubahan jadwal pelaksanaan Festival Pinisi XV Tahun 2025.</p>
                    
                    <p>Dari rencana awal dijadwalkan pada 11-13 September 2025, acara tahunan kebanggaan masyarakat Bulukumba ini diundur menjadi 23-25 Oktober 2025. Menurut Pejabat Pelaksana Teknis Kegiatan (PPTK) Festival Pinisi, Muh. Taufik Rachman, perubahan ini merupakan tindak lanjut dari usulan Pemerintah Provinsi (Pemprov) Sulawesi Selatan.</p>
                    <br>
                    <p>"Pemprov Sulsel ingin Festival Pinisi kali ini punya gaung yang lebih besar, dengan menggabungkan agenda budaya maritim dan ekonomi kreatif," jelas Taufik.</p>
                    
                    <p>Dikatakan, Festival Pinisi XV akan dirangkaikan dengan Expo Dekranasda tingkat Provinsi Sulawesi Selatan, yang rencananya akan dipusatkan di Kabupaten Bulukumba.</p>
                    <br>
                    <p>Diharapkan event ini tidak hanya mempromosikan warisan budaya pembuatan kapal Pinisi, tetapi juga menjadi ajang untuk memasarkan produk UMKM dari berbagai daerah di Sulsel.</p>
                    
                    <p>Dengan penyesuaian jadwal ini, panitia memiliki waktu lebih panjang untuk mematangkan persiapan, yang diharapkan dapat memberikan dampak ekonomi lebih luas bagi masyarakat Bulukumba, khususnya para pelaku UMKM.</p>
                    <br>
                    <p>Sebagai salah satu agenda pariwisata unggulan Sulawesi Selatan yang masuk dalam Kharisma Event Nusantara (KEN), Festival Pinisi tahun ini akan menampilkan parade Pinisi, atraksi budaya, serta rangkaian pameran ekonomi kreatif berskala provinsi.</p>
                    
                    <p>"Kami berharap masyarakat Bulukumba dan wisatawan dari berbagai daerah dapat hadir dan memeriahkan Festival Pinisi XV. Ini akan menjadi perhelatan yang lebih besar dari biasanya," ungkap Taufik.</p>
                    <br>
                    <p>Tidak terasa, kurang dari sebulan lagi Festival Pinisi XV akan segera digelar. Panitia mengundang seluruh masyarakat dan wisatawan dari berbagai daerah untuk datang dan memeriahkan acara ini. Saksikan langsung keindahan perahu Pinisi yang melegenda, nikmati pertunjukan budaya, dan dukung produk-produk terbaik UMKM Sulawesi Selatan.</p>
                `
            }
        };

        const agendaData = {
            1: {
                title: 'Gotong Royong Bersih Pantai',
                date: '25 Januari 2025',
                time: '08:00 - 12:00 WITA',
                location: 'Pantai Mandala Ria',
                image: 'asset2/WhatsApp Image 2025-08-19 at 20.16.10_5e938fb9.jpg',
                description: 'Kegiatan bersama masyarakat untuk menjaga kebersihan dan kelestarian pantai wisata'
            },
            2: {
                title: 'Rapat Koordinasi BUMDes',
                date: '30 Januari 2025',
                time: '09:00 - 11:00 WITA',
                location: 'Kantor Desa',
                image: 'asset2/WhatsApp Image 2025-08-19 at 20.16.22_adb04622.jpg',
                description: 'Evaluasi dan perencanaan program BUMDes untuk pengembangan sektor pariwisata dan ekonomi kreatif'
            }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadNewsDetail();
            initImageModal();
        });

        function loadNewsDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            
            if (newsId && newsData[newsId]) {
                const news = newsData[newsId];
                
                // Update page content
                document.getElementById('newsTitle').textContent = news.title;
                document.getElementById('newsDate').textContent = `ðŸ“… ${news.date}`;
                document.getElementById('newsCategory').textContent = news.category;
                document.getElementById('featuredImage').src = news.image;
                document.getElementById('featuredImage').alt = news.title;
                document.getElementById('newsContent').innerHTML = news.content;
                
                // Update page title
                document.title = `${news.title} - Desa Lembanna`;
                
                // Load sidebars
                loadSidebarNews(newsId);
                loadSidebarAgenda();
            } else {
                // Redirect to informasi.html if no valid ID
                window.location.href = 'informasi.html';
            }
        }

        function loadSidebarNews(currentNewsId) {
            const otherNews = Object.entries(newsData)
                .filter(([id, data]) => id != currentNewsId)
                .sort((a, b) => new Date(b[1].date) - new Date(a[1].date))
                .slice(0, 3);
            
            const sidebarHtml = otherNews.map(([id, news]) => `
                <div class="sidebar-card" onclick="openNewsOrExternal('${id}')" data-news-id="${id}">
                    <img src="${news.image}" alt="${news.title}" class="sidebar-card-image">
                    <div class="sidebar-card-content">
                        <div class="sidebar-card-date">
                            <i class="fas fa-calendar-alt"></i>
                            ${news.date}
                        </div>
                        <h3 class="sidebar-card-title">${news.title}</h3>
                        <p class="sidebar-card-excerpt">${news.excerpt}</p>
                        <span class="sidebar-card-category">${news.category}</span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('sidebarNews').innerHTML = sidebarHtml;
        }

        function loadSidebarAgenda() {
            const upcomingAgenda = Object.entries(agendaData)
                .sort((a, b) => new Date(a[1].date) - new Date(b[1].date))
                .slice(0, 2);
            
            const sidebarHtml = upcomingAgenda.map(([id, agenda]) => `
                <div class="sidebar-card" onclick="openAgendaDetail('${id}')" data-agenda-id="${id}" role="button" tabindex="0">
                    <img src="${agenda.image}" alt="${agenda.title}" class="sidebar-card-image">
                    <div class="sidebar-card-content">
                        <div class="sidebar-card-date">
                            <i class="fas fa-clock"></i>
                            ${agenda.date}
                        </div>
                        <h3 class="sidebar-card-title">${agenda.title}</h3>
                        <p class="sidebar-card-excerpt">${agenda.description}</p>
                        <div style="font-size: 0.8rem; color: #666; margin-top: 0.5rem;">
                            <div><i class="fas fa-clock"></i> ${agenda.time}</div>
                            <div><i class="fas fa-map-marker-alt"></i> ${agenda.location}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('sidebarAgenda').innerHTML = sidebarHtml;
        }

        function openNewsDetail(newsId) {
            window.location.href = `berita_detail.html?id=${newsId}`;
        }

        function openNewsOrExternal(newsId) {
            if (newsId === '1') {
                window.location.href = 'https://disparpora.bulukumbakab.go.id/event/festival-pinisi-tahun-2025/?fbclid=IwQ0xDSwM9_-9jbGNrAz3_ymV4dG4DYWVtAjExAAEek1hZFMAQdHvyKZAniEbfcUfkXK4-Y1jXVYyVNtHY0nqEw9j1TCf2oYbIcao_aem_KWWAICtUYzcE6wZ9XzaScA&sfnsn=wiwspwa';
            } else if (newsId === '2') {
                window.location.href = 'https://share.google/nWoC0ioadHOqHeDQ8';
            } else if (newsId === '3') {
                window.location.href = 'https://share.google/e5dUDnVxxfpRZCwZZ';
            } else {
                openNewsDetail(newsId);
            }
        }

        function openAgendaDetail(agendaId) {
            window.location.href = `agenda_detail.html?id=${agendaId}`;
        }

        function initImageModal() {
            const featuredImage = document.getElementById('featuredImage');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');

            featuredImage.addEventListener('click', function() {
                modalImage.src = this.src;
                modal.classList.add('active');
            });

            closeModal.addEventListener('click', function() {
                modal.classList.remove('active');
            });

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    modal.classList.remove('active');
                }
            });
        }
    </script>
